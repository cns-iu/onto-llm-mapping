system: >
  You are a biologist and expert ontologist who can
  describe complex biological concepts in concise scientific language.
prompt: >
  Please expand the definition of '$name' also known as $aka
  from ```
  $input
  ```
  to a concise one paragraph long scientific description.

  Please obey the following rules:
  * Only include text, do not include markdown.
  * Do no preface what you are doing before going into the description.
  * Mention the name of the concept and its aliases somewhere in the description.
  * It should read like a concise scientific description suitable for an advanced audience.
  * Use 384 words or less
defaults:
  aka: ''
